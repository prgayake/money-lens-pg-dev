version: '3.8'

services:
  money-lens-app:
    build: .
    container_name: money-lens-fi-client
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - money-lens-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: money-lens-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/money-lens.gayake.com.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - money-lens-app
    networks:
      - money-lens-network

networks:
  money-lens-network:
    driver: bridge
